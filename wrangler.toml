# Cloudflare Workers/Pages 配置文件
# 文档: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "fertilizer-recommendation"
compatibility_date = "2024-01-01"

# ==================== Pages 配置 ====================
# 用于部署静态前端页面

[site]
bucket = "."  # 当前目录包含 index.html 和静态文件

# ==================== 环境变量 ====================
# 在 Cloudflare Dashboard 中设置敏感信息

[vars]
ENVIRONMENT = "production"

# ==================== D1 数据库配置 ====================
# 取消注释并填入您的数据库 ID
# [[d1_databases]]
# binding = "DB"
# database_name = "fertilizer-db"
# database_id = "your-database-id"

# ==================== R2 存储配置 ====================
# 用于存储 GeoTIFF 文件
# 取消注释并填入您的存储桶名称
# [[r2_buckets]]
# binding = "GEOTIFF_BUCKET"
# bucket_name = "geotiff-files"

# ==================== KV 命名空间 ====================
# 用于缓存数据
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"
